<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
        }
        nav {
            width: 250px;
            padding: 20px;
            background: #f5f5f5;
            border-right: 1px solid #eee;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            margin: 8px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 40px;
            max-width: 800px;
            line-height: 1.6;
        }
        .current-page {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Documentation</h2>
        {{navigation}}
    </nav>
    <main>
        {{content}}
    </main>
</body>
</html>
